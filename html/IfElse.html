<html>
<head>
    <title>contoh if-else</title>
</head>
<body>
    <script lang="javascript">
        var nilai = prompt("Nilai (0-100): ", 0);
        var hasil = "";
        if (nilai >= 60)
            hasil = "Lulus";
        else
            hasil = "Tidak Lulus";
        document.write("Hasil: " + hasil);
    </script>
</body>
</html>
